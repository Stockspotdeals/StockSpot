<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#667eea">
  <meta name="description" content="Your Deal & Restock Alerts Dashboard">
  
  <title>Dashboard - StockSpot</title>
  
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #667eea;
      --primary-dark: #5568d3;
      --secondary: #764ba2;
      --success: #27ae60;
      --warning: #f39c12;
      --danger: #e74c3c;
      --light: #f5f7fa;
      --gray: #95a5a6;
      --text: #2c3e50;
      --border: #ecf0f1;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 30px rgba(0,0,0,0.15);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      line-height: 1.6;
      color: var(--text);
      background: var(--light);
      padding-bottom: 100px;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    header {
      background: white;
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn-secondary {
      background: white;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn-secondary:hover {
      background: var(--light);
    }

    .btn-sm {
      padding: 8px 16px;
      font-size: 12px;
    }

    .tier-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: var(--primary);
      color: white;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .tier-badge.paid {
      background: var(--warning);
    }

    .tier-badge.yearly {
      background: var(--secondary);
    }

    /* Main Content */
    .main {
      margin: 20px 0;
    }

    /* Filters */
    .filters {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-group {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .filter-label {
      font-weight: 500;
      font-size: 14px;
      white-space: nowrap;
    }

    .filter-btn {
      padding: 8px 16px;
      border: 2px solid var(--border);
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .filter-btn:hover,
    .filter-btn.active {
      border-color: var(--primary);
      background: var(--primary);
      color: white;
    }

    /* Refresh Button */
    .btn-refresh {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Feed Items */
    .feed {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .feed-item {
      background: white;
      border-radius: 8px;
      padding: 16px;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
    }

    .feed-item:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }

    .feed-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 12px;
    }

    .feed-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text);
      flex: 1;
      line-height: 1.4;
    }

    .feed-meta {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .retailer-badge {
      display: inline-block;
      padding: 4px 10px;
      background: var(--light);
      color: var(--text);
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      white-space: nowrap;
    }

    .retailer-badge.amazon {
      background: #FF9900;
      color: white;
    }

    .retailer-badge.walmart {
      background: #0071CE;
      color: white;
    }

    .retailer-badge.target {
      background: #CC0000;
      color: white;
    }

    .retailer-badge.bestbuy {
      background: #FFB81C;
      color: #1f2937;
    }

    .time-badge {
      font-size: 12px;
      color: var(--gray);
      white-space: nowrap;
    }

    .feed-price {
      font-size: 18px;
      font-weight: 700;
      color: var(--success);
      margin: 8px 0;
    }

    .feed-description {
      font-size: 14px;
      color: var(--text);
      line-height: 1.5;
      margin: 12px 0;
    }

    .feed-actions {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    .feed-btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
    }

    .feed-btn-view {
      background: var(--primary);
      color: white;
    }

    .feed-btn-view:hover {
      background: var(--primary-dark);
    }

    .feed-btn-ignore {
      background: var(--light);
      color: var(--text);
    }

    .feed-btn-ignore:hover {
      background: var(--border);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--gray);
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .empty-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 8px;
    }

    .empty-desc {
      font-size: 14px;
      color: var(--gray);
      margin-bottom: 20px;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 40px 20px;
    }

    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid var(--border);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 0.8s linear infinite;
    }

    /* Pagination/Infinite Scroll */
    .load-more {
      text-align: center;
      padding: 20px;
    }

    .load-more-btn {
      padding: 12px 24px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .load-more-btn:hover {
      background: var(--primary-dark);
    }

    /* Sticky Add Item Button (YEARLY) */
    .fab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 56px;
      height: 56px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-lg);
      transition: all 0.3s ease;
      z-index: 90;
    }

    .fab:hover {
      background: var(--primary-dark);
      transform: scale(1.1);
    }

    .fab.hidden {
      display: none;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 200;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: var(--shadow-lg);
    }

    .modal-header {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--text);
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 32px;
      height: 32px;
      border: none;
      background: var(--light);
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid var(--border);
      border-radius: 6px;
      font-family: inherit;
      font-size: 14px;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary);
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .header-content {
        justify-content: space-between;
      }

      .filters {
        flex-direction: column;
        align-items: flex-start;
      }

      .btn-refresh {
        margin-left: 0;
        width: 100%;
        justify-content: center;
      }

      .fab {
        bottom: 20px;
        right: 20px;
        width: 48px;
        height: 48px;
        font-size: 20px;
      }

      .modal-content {
        padding: 20px;
      }

      .feed-actions {
        flex-direction: column;
      }

      .header-actions {
        width: 100%;
        justify-content: space-between;
      }
    }

    /* Dark Mode */
    @media (prefers-color-scheme: dark) {
      :root {
        --light: #1e293b;
        --text: #f1f5f9;
      }

      body {
        background: #0f172a;
      }

      header,
      .filters,
      .feed-item,
      .modal-content {
        background: #1e293b;
        color: var(--text);
      }

      .filter-btn {
        background: #0f172a;
        color: var(--text);
        border-color: #334155;
      }

      .filter-btn:hover,
      .filter-btn.active {
        background: var(--primary);
        border-color: var(--primary);
      }

      .feed-description {
        color: #cbd5e1;
      }

      .retailer-badge {
        background: #334155;
        color: var(--text);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo">StockSpot</a>
        <div class="header-actions">
          <div class="tier-badge" id="tier-display">
            <span>üéÅ</span> <span id="tier-text">Free</span>
          </div>
          <button class="btn btn-secondary btn-sm" id="settings-btn">‚öôÔ∏è Settings</button>
          <button class="btn btn-secondary btn-sm" id="logout-btn">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <!-- Filters -->
      <div class="filters">
        <div class="filter-group">
          <span class="filter-label">Filter by:</span>
        </div>
        
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="amazon">Amazon</button>
        <button class="filter-btn" data-filter="walmart">Walmart</button>
        <button class="filter-btn" data-filter="target">Target</button>
        <button class="filter-btn" data-filter="bestbuy">Best Buy</button>
        <button class="filter-btn" data-filter="pokemon">Pokemon</button>
        <button class="filter-btn" data-filter="sports">Sports</button>

        <button class="btn btn-primary btn-sm btn-refresh" id="refresh-btn">
          <span>üîÑ</span> <span id="refresh-text">Refresh</span>
        </button>
      </div>

      <!-- Feed -->
      <div id="feed-container" class="feed">
        <!-- Items loaded here -->
      </div>

      <!-- Empty State -->
      <div id="empty-state" class="empty-state" style="display: none;">
        <div class="empty-icon">üì≠</div>
        <div class="empty-title">No Deals Yet</div>
        <div class="empty-desc">Check back soon or adjust your filters</div>
      </div>

      <!-- Load More -->
      <div id="load-more-container" style="display: none;">
        <div class="load-more">
          <button class="load-more-btn" id="load-more-btn">Load More Deals</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Add Item Modal (YEARLY only) -->
  <div id="add-item-modal" class="modal">
    <div class="modal-content">
      <button class="modal-close" id="modal-close">&times;</button>
      <div class="modal-header">Add Custom Item</div>
      
      <form id="add-item-form">
        <div class="form-group">
          <label>Product Name</label>
          <input type="text" id="item-name" required>
        </div>
        
        <div class="form-group">
          <label>Product URL</label>
          <input type="url" id="item-url" required>
        </div>
        
        <div class="form-group">
          <label>Target Price ($)</label>
          <input type="number" id="item-price" step="0.01" required>
        </div>
        
        <div class="form-group">
          <label>Notes</label>
          <textarea id="item-notes" rows="3" placeholder="Optional notes..."></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">
          Add Item
        </button>
      </form>
    </div>
  </div>

  <!-- Add Item Button (YEARLY only) -->
  <button id="fab-btn" class="fab hidden" title="Add Custom Item">+</button>

  <script src="/js/app.js"></script>
  <script src="/js/dashboard.js"></script>
</body>
</html>
