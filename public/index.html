<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#667eea">
  <meta name="description" content="Real-time deal and restock alerts from Amazon, Walmart, Target, Best Buy, TCG, and Sports Cards">
  
  <title>StockSpot - Deal & Restock Alerts</title>
  
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #667eea;
      --primary-dark: #5568d3;
      --secondary: #764ba2;
      --success: #27ae60;
      --warning: #f39c12;
      --danger: #e74c3c;
      --light: #f5f7fa;
      --gray: #95a5a6;
      --text: #2c3e50;
      --border: #ecf0f1;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 30px rgba(0,0,0,0.15);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      line-height: 1.6;
      color: var(--text);
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    header {
      background: rgba(255,255,255,0.95);
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 32px;
      height: 32px;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn-secondary {
      background: white;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn-secondary:hover {
      background: var(--light);
    }

    /* Hero Section */
    .hero {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .hero-content {
      text-align: center;
      color: white;
      max-width: 600px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
      font-weight: 700;
      line-height: 1.2;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
      opacity: 0.95;
    }

    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: var(--shadow-lg);
      max-width: 500px;
      width: 100%;
    }

    .card h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: var(--text);
    }

    .card-subtitle {
      color: var(--gray);
      margin-bottom: 30px;
      font-size: 16px;
    }

    /* Form */
    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text);
      font-size: 14px;
    }

    input[type="email"],
    select {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--border);
      border-radius: 6px;
      font-size: 16px;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }

    input[type="email"]:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input[type="email"]::placeholder {
      color: var(--gray);
    }

    .form-group.full-width {
      width: 100%;
    }

    /* Categories Grid */
    .categories {
      margin: 30px 0;
    }

    .categories-label {
      font-weight: 500;
      margin-bottom: 15px;
      display: block;
      color: var(--text);
      font-size: 14px;
    }

    .categories-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .category-btn {
      padding: 12px;
      border: 2px solid var(--border);
      background: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      text-align: center;
      font-size: 14px;
    }

    .category-btn:hover {
      border-color: var(--primary);
      background: var(--light);
    }

    .category-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    /* Checkboxes */
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 0;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--primary);
    }

    .checkbox-group label {
      margin: 0;
      cursor: pointer;
      font-weight: 400;
      font-size: 14px;
    }

    /* Tier Selection */
    .tier-selector {
      margin: 25px 0;
      padding: 20px;
      background: var(--light);
      border-radius: 8px;
    }

    .tier-selector label {
      margin-bottom: 15px;
    }

    .tier-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .tier-option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      background: white;
      border-radius: 6px;
      border: 2px solid var(--border);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tier-option:hover {
      border-color: var(--primary);
    }

    .tier-option input[type="radio"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .tier-info {
      flex: 1;
    }

    .tier-name {
      font-weight: 600;
      color: var(--text);
    }

    .tier-desc {
      font-size: 12px;
      color: var(--gray);
      margin-top: 2px;
    }

    /* Submit Button */
    .btn-submit {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .btn-submit:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn-submit:active {
      transform: translateY(0);
    }

    /* Success Message */
    .message {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .message.success {
      background: rgba(39, 174, 96, 0.1);
      color: var(--success);
      border: 1px solid var(--success);
    }

    .message.error {
      background: rgba(231, 76, 60, 0.1);
      color: var(--danger);
      border: 1px solid var(--danger);
    }

    .message.show {
      display: block;
    }

    /* Footer */
    footer {
      background: rgba(0,0,0,0.1);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    footer a {
      color: white;
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.5);
    }

    footer a:hover {
      border-bottom-color: white;
    }

    /* Loading State */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 36px;
      }

      .hero p {
        font-size: 16px;
      }

      .card {
        padding: 25px;
      }

      .categories-grid {
        grid-template-columns: 1fr;
      }

      .nav-buttons {
        flex-direction: column;
        width: 100%;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }

      .header-content {
        flex-direction: column;
        gap: 15px;
      }
    }

    /* Dark Mode Support */
    @media (prefers-color-scheme: dark) {
      :root {
        --light: #1e293b;
        --text: #f1f5f9;
      }

      header {
        background: rgba(30, 41, 59, 0.95);
      }

      .card {
        background: #1e293b;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      }

      input[type="email"],
      select,
      .category-btn,
      .tier-option {
        background: #0f172a;
        color: var(--text);
        border-color: #334155;
      }

      .tier-selector {
        background: #0f172a;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo">
          üéØ StockSpot
        </a>
        <div class="nav-buttons">
          <button class="btn btn-secondary" id="login-btn">Login</button>
          <button class="btn btn-primary" id="app-btn" style="display:none;">Open App</button>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="card">
      <h2>Get Deal Alerts</h2>
      <p class="card-subtitle">Real-time notifications from your favorite retailers</p>

      <div id="message" class="message"></div>

      <form id="signup-form">
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="you@example.com" 
            required
          >
        </div>

        <!-- Retailers/Categories -->
        <div class="categories">
          <label class="categories-label">Watch These Retailers:</label>
          <div class="categories-grid">
            <button type="button" class="category-btn active" data-category="amazon">üõçÔ∏è Amazon</button>
            <button type="button" class="category-btn active" data-category="walmart">üè™ Walmart</button>
            <button type="button" class="category-btn active" data-category="target">üéØ Target</button>
            <button type="button" class="category-btn" data-category="bestbuy">üîå Best Buy</button>
            <button type="button" class="category-btn" data-category="pokemon">üé¥ Pokemon TCG</button>
            <button type="button" class="category-btn" data-category="sports">üèÜ Sports Cards</button>
          </div>
        </div>

        <!-- Tier Selection -->
        <div class="tier-selector">
          <label>Choose Your Tier:</label>
          
          <div class="tier-options">
            <label class="tier-option">
              <input type="radio" name="tier" value="FREE" checked>
              <div class="tier-info">
                <div class="tier-name">üéÅ Free</div>
                <div class="tier-desc">10-min delayed alerts, basic retailers</div>
              </div>
            </label>
            
            <label class="tier-option">
              <input type="radio" name="tier" value="PAID">
              <div class="tier-info">
                <div class="tier-name">‚≠ê Paid ($9.99/mo)</div>
                <div class="tier-desc">Instant alerts, all retailers</div>
              </div>
            </label>
            
            <label class="tier-option">
              <input type="radio" name="tier" value="YEARLY">
              <div class="tier-info">
                <div class="tier-name">üëë Yearly ($99/yr)</div>
                <div class="tier-desc">Instant alerts + manual item monitoring</div>
              </div>
            </label>
          </div>
        </div>

        <!-- Manual Item Input (YEARLY only) -->
        <div id="manual-items-section" style="display: none; margin-top: 20px;">
          <label>Monitor Custom Items:</label>
          <div class="form-group">
            <input 
              type="text" 
              id="manual-url" 
              placeholder="Product URL" 
              style="font-size: 14px;"
            >
          </div>
          <div class="form-group">
            <input 
              type="text" 
              id="manual-name" 
              placeholder="Product Name" 
              style="font-size: 14px;"
            >
          </div>
          <div class="form-group">
            <input 
              type="number" 
              id="manual-price" 
              placeholder="Target Price" 
              step="0.01" 
              style="font-size: 14px;"
            >
          </div>
        </div>

        <!-- Notifications -->
        <div class="checkbox-group">
          <input type="checkbox" id="email-notif" name="email-notif" checked>
          <label for="email-notif">Email Notifications</label>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="rss-enabled" name="rss-enabled" checked>
          <label for="rss-enabled">RSS Feed</label>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn-submit">Get Started</button>
      </form>

      <p style="text-align: center; margin-top: 20px; font-size: 13px; color: var(--gray);">
        Already signed up? <a href="/dashboard.html" style="color: var(--primary); text-decoration: none; font-weight: 500;">Open Dashboard</a>
      </p>
    </div>
  </main>

  <footer>
    <p>&copy; 2026 StockSpot. <a href="/privacy.html">Privacy</a> | <a href="/terms.html">Terms</a> | <a href="https://github.com/stockspotdeals/stockspot">GitHub</a></p>
  </footer>

  <script src="/js/app.js"></script>
  <script>
    /**
     * Landing Page - Form Handling
     */

    const form = document.getElementById('signup-form');
    const emailInput = document.getElementById('email');
    const tierRadios = document.querySelectorAll('input[name="tier"]');
    const manualSection = document.getElementById('manual-items-section');
    const messageDiv = document.getElementById('message');
    const categoryBtns = document.querySelectorAll('.category-btn');
    const loginBtn = document.getElementById('login-btn');
    const appBtn = document.getElementById('app-btn');

    let selectedCategories = new Set(['amazon', 'walmart', 'target']);

    // Category Button Toggles
    categoryBtns.forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        const category = btn.dataset.category;
        btn.classList.toggle('active');
        
        if (btn.classList.contains('active')) {
          selectedCategories.add(category);
        } else {
          selectedCategories.delete(category);
        }
      });
    });

    // Tier Selection - Show/Hide Manual Items
    tierRadios.forEach(radio => {
      radio.addEventListener('change', (e) => {
        manualSection.style.display = e.target.value === 'YEARLY' ? 'block' : 'none';
      });
    });

    // Form Submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();
      const tier = document.querySelector('input[name="tier"]:checked').value;
      const emailNotif = document.getElementById('email-notif').checked;
      const rssEnabled = document.getElementById('rss-enabled').checked;

      // Validate
      if (!email) {
        showMessage('Please enter an email address', 'error');
        return;
      }

      if (selectedCategories.size === 0) {
        showMessage('Please select at least one retailer', 'error');
        return;
      }

      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.classList.add('loading');
      submitBtn.innerHTML = '<span class="spinner"></span> Creating Account...';

      try {
        // Prepare user data
        const userData = {
          email,
          tier,
          preferences: {
            emailNotifications: emailNotif,
            rssEnabled,
            notificationFrequency: 'instant'
          },
          subscriptions: {
            amazon: selectedCategories.has('amazon'),
            walmart: selectedCategories.has('walmart'),
            target: selectedCategories.has('target'),
            bestbuy: selectedCategories.has('bestbuy'),
            pokemon: selectedCategories.has('pokemon'),
            sports: selectedCategories.has('sports')
          }
        };

        // Add manual items if YEARLY
        if (tier === 'YEARLY') {
          const manualUrl = document.getElementById('manual-url').value.trim();
          const manualName = document.getElementById('manual-name').value.trim();
          const manualPrice = document.getElementById('manual-price').value;

          if (manualUrl && manualName && manualPrice) {
            userData.manualItems = [{
              url: manualUrl,
              productName: manualName,
              targetPrice: parseFloat(manualPrice)
            }];
          }
        }

        // Send to API
        const response = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(userData)
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Signup failed');
        }

        // Success
        showMessage('Account created! Redirecting to dashboard...', 'success');
        localStorage.setItem('auth_token', data.token);
        localStorage.setItem('user_tier', tier);

        setTimeout(() => {
          window.location.href = '/dashboard.html';
        }, 2000);

      } catch (error) {
        console.error('Signup error:', error);
        showMessage(error.message || 'Signup failed. Please try again.', 'error');
      } finally {
        submitBtn.classList.remove('loading');
        submitBtn.innerHTML = 'Get Started';
      }
    });

    // Helper: Show message
    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type} show`;
      setTimeout(() => {
        messageDiv.classList.remove('show');
      }, 5000);
    }

    // Login Button
    loginBtn.addEventListener('click', () => {
      const email = prompt('Enter your email:');
      if (email) {
        // Could implement password login, for now just store email
        localStorage.setItem('user_email', email);
        window.location.href = '/dashboard.html';
      }
    });

    // Check if already logged in
    if (localStorage.getItem('auth_token')) {
      loginBtn.style.display = 'none';
      appBtn.style.display = 'inline-flex';
      appBtn.addEventListener('click', () => {
        window.location.href = '/dashboard.html';
      });
    }

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => {
            console.log('‚úÖ Service Worker registered');
            // Check for updates
            reg.addEventListener('updatefound', () => {
              console.log('üì¶ Service Worker update available');
              const newWorker = reg.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'activated') {
                  showMessage('‚ú® New version available! Refresh to update.', 'success');
                }
              });
            });
          })
          .catch(error => console.error('Service Worker registration failed:', error));
      });
    }
  </script>
</body>
</html>
