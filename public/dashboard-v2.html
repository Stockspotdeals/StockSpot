<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="StockSpot Dashboard - Manage your deal alerts and subscriptions">
  <title>StockSpot Dashboard</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f7fa;
      color: #2c3e50;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo { font-size: 24px; font-weight: bold; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card h3 { margin-bottom: 15px; color: #667eea; }
    .stat { font-size: 32px; font-weight: bold; color: #27ae60; }
    .tier-badge {
      display: inline-block;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 12px;
      margin: 10px 0;
    }
    .tier-free { background: #ecf0f1; color: #333; }
    .tier-paid { background: #3498db; color: white; }
    .tier-yearly { background: #f39c12; color: white; }
    .deals-section {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .deal-item {
      border-left: 4px solid #667eea;
      padding: 15px;
      margin: 10px 0;
      background: #f9f9f9;
      border-radius: 4px;
    }
    .deal-title { font-weight: bold; margin-bottom: 8px; }
    .deal-price { color: #27ae60; font-size: 18px; font-weight: bold; }
    .deal-meta { font-size: 12px; color: #95a5a6; margin-top: 8px; }
    .deal-link { display: inline-block; margin-top: 10px; }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      transition: opacity 0.3s;
    }
    .btn-primary { background: #667eea; color: white; }
    .btn-primary:hover { opacity: 0.9; }
    .btn-secondary { background: #ecf0f1; color: #333; }
    .btn-secondary:hover { opacity: 0.9; }
    .category-filter {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .filter-btn {
      padding: 8px 16px;
      border: 2px solid #667eea;
      background: white;
      color: #667eea;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }
    .filter-btn.active {
      background: #667eea;
      color: white;
    }
    .manual-item-input {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
    }
    .manual-item-input input,
    .manual-item-input textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ecf0f1;
      border-radius: 4px;
      font-family: inherit;
    }
    .tier-features {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 14px;
    }
    .tier-features li { margin: 5px 0; margin-left: 20px; }
    .rss-section {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 4px;
      margin-top: 10px;
    }
    .rss-url {
      background: white;
      padding: 10px;
      border: 1px solid #ecf0f1;
      border-radius: 4px;
      word-break: break-all;
      font-family: monospace;
      font-size: 12px;
    }
    @media (max-width: 768px) {
      .dashboard-grid { grid-template-columns: 1fr; }
      .header { flex-direction: column; gap: 10px; text-align: center; }
      .category-filter { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üéØ StockSpot Dashboard</div>
    <div style="color: white; cursor: pointer;" onclick="logout()">Logout</div>
  </div>

  <div class="container">
    <div class="dashboard-grid">
      <div class="card">
        <h3>Your Subscription</h3>
        <div id="tierDisplay"></div>
        <button class="btn btn-primary" onclick="changeTier()" style="margin-top: 10px;">Change Plan</button>
      </div>

      <div class="card">
        <h3>Today's Deals</h3>
        <div class="stat" id="dealCount">0</div>
        <p>New deals found in last 24 hours</p>
      </div>

      <div class="card">
        <h3>Notifications</h3>
        <div class="stat" id="notificationCount">0</div>
        <p>Sent this week</p>
      </div>
    </div>

    <div class="deals-section">
      <h2>Latest Deals</h2>

      <div class="category-filter" id="categoryFilter"></div>

      <div id="dealsList">
        <p style="text-align: center; color: #95a5a6;">Loading deals...</p>
      </div>
    </div>
  </div>

  <script>
    // Initialize dashboard
    let userTier = localStorage.getItem('userTier') || 'free';
    let deals = [];

    document.addEventListener('DOMContentLoaded', initializeDashboard);

    async function initializeDashboard() {
      displayTierInfo();
      loadCategories();
      loadDeals();
      startPolling();
    }

    function displayTierInfo() {
      const tierNames = { free: 'Free', paid: 'Paid Monthly', yearly: 'Yearly Premium' };
      const tierIcons = { free: 'üÜì', paid: 'üíé', yearly: '‚≠ê' };
      const tierClass = { free: 'tier-free', paid: 'tier-paid', yearly: 'tier-yearly' };

      const html = `
        <span class="tier-badge ${tierClass[userTier]}">
          ${tierIcons[userTier]} ${tierNames[userTier]}
        </span>
        <div class="tier-features">
          <strong>Your benefits:</strong>
          <ul>
            ${userTier === 'free' ? '<li>10-minute delayed alerts</li><li>All retailers (except Amazon affiliate)</li><li>Email notifications</li>' : ''}
            ${userTier === 'paid' ? '<li>‚úì Instant alerts</li><li>‚úì All retailers + Amazon affiliate</li><li>‚úì Priority support</li>' : ''}
            ${userTier === 'yearly' ? '<li>‚úì Everything in Paid</li><li>‚úì Manual item monitoring</li><li>‚úì Custom alerts</li>' : ''}
          </ul>
        </div>
        <div class="rss-section">
          <strong>Your RSS Feed:</strong>
          <div class="rss-url" onclick="copyToClipboard(this)">
            https://stockspot.com/api/rss/user/${generateUserId()}
          </div>
          <p style="font-size: 12px; margin-top: 5px; color: #95a5a6;">Click to copy RSS URL</p>
        </div>
      `;

      document.getElementById('tierDisplay').innerHTML = html;
    }

    function loadCategories() {
      const categories = ['All', 'Amazon', 'Walmart', 'Target', 'Best Buy', 'TCG Cards', 'Sports Cards'];
      let html = '';

      categories.forEach(cat => {
        html += `<button class="filter-btn ${cat === 'All' ? 'active' : ''}" onclick="filterCategory('${cat}')">${cat}</button>`;
      });

      document.getElementById('categoryFilter').innerHTML = html;
    }

    async function loadDeals() {
      // Simulate loading deals in dry-run mode
      deals = [
        { title: 'Pokemon Booster Box', price: '89.99', originalPrice: '99.99', retailer: 'TCG Cards', category: 'TCG Cards', discount: 10, itemType: 'Limited Stock', link: '#' },
        { title: '65" QLED TV', price: '599.99', retailer: 'Best Buy', category: 'Electronics', discount: 20, itemType: 'Restock Alert', link: '#' },
        { title: 'Gaming Laptop', price: '899.99', retailer: 'Amazon', category: 'Electronics', discount: 15, itemType: 'Limited Deal', link: '#' },
        { title: 'Graded Sports Card', price: '149.99', retailer: 'Sports Cards', category: 'Sports Cards', discount: 5, itemType: 'Hype Item', link: '#' },
      ];

      displayDeals(deals);
      document.getElementById('dealCount').textContent = deals.length;
    }

    function displayDeals(itemsToShow = deals) {
      let html = '';

      if (itemsToShow.length === 0) {
        html = '<p style="text-align: center; color: #95a5a6;">No deals found in this category</p>';
      } else {
        itemsToShow.forEach(deal => {
          const delayText = userTier === 'free' ? ' (10-min delayed)' : ' (Instant)';
          html += `
            <div class="deal-item">
              <div class="deal-title">${deal.title}</div>
              <div class="deal-price">$${deal.price} ${deal.originalPrice ? `<span style="text-decoration: line-through; color: #95a5a6; font-size: 16px;">$${deal.originalPrice}</span>` : ''}</div>
              <div class="deal-meta">
                üè™ ${deal.retailer} | üìÇ ${deal.category} | ${deal.itemType}${delayText}
              </div>
              <a href="${deal.link}" class="btn btn-primary deal-link" target="_blank">View Deal</a>
            </div>
          `;
        });
      }

      document.getElementById('dealsList').innerHTML = html;
    }

    function filterCategory(category) {
      // Update active button
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      // Filter deals
      if (category === 'All') {
        displayDeals(deals);
      } else {
        displayDeals(deals.filter(d => d.category === category || d.retailer === category));
      }
    }

    function startPolling() {
      // Simulate new deals every minute
      setInterval(() => {
        document.getElementById('dealCount').textContent = Math.floor(Math.random() * 20) + 5;
        document.getElementById('notificationCount').textContent = Math.floor(Math.random() * 15) + 3;
      }, 60000);
    }

    function generateUserId() {
      return 'user_' + Math.random().toString(36).substr(2, 9);
    }

    function copyToClipboard(element) {
      const text = element.textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('RSS URL copied to clipboard!');
      });
    }

    function changeTier() {
      window.location.href = '/landing.html#pricing';
    }

    function logout() {
      localStorage.removeItem('userTier');
      window.location.href = '/landing.html';
    }
  </script>
</body>
</html>
