<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - StockSpot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      font-weight: 700;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      opacity: 0.95;
      line-height: 1.6;
    }

    .status {
      background: rgba(255,255,255,0.1);
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .status-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #e74c3c;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    button {
      padding: 12px 24px;
      background: white;
      color: #667eea;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“´</div>
    <h1>You're Offline</h1>
    <p>StockSpot needs an internet connection to load new deals. Don't worry, your cached data is still available!</p>
    
    <div class="status">
      <span class="status-dot"></span>
      Waiting for connection...
    </div>

    <p style="font-size: 14px; opacity: 0.8; margin-bottom: 20px;">Your cached deals and settings are still accessible. We'll sync automatically when you're back online.</p>

    <button onclick="location.reload()">Try Again</button>
  </div>

  <script>
    // Listen for online event
    window.addEventListener('online', () => {
      document.body.style.background = 'linear-gradient(135deg, #27ae60 0%, #229954 100%)';
      document.querySelector('.status-dot').style.background = '#27ae60';
      document.querySelector('h1').textContent = 'You\'re Online!';
      document.querySelector('p').textContent = 'Reconnected! Refreshing your feed...';
      
      setTimeout(() => {
        location.reload();
      }, 2000);
    });
  </script>
</body>
</html>
