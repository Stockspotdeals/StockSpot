# AutoAffiliateHub-X2 Cluster Docker Compose Configuration
# 
# This configuration provides a complete cluster environment for development,
# testing, and local deployment with Redis, multiple worker instances, 
# and monitoring capabilities.

version: '3.8'

services:
  # =============================================================================
  # REDIS SERVICE - Primary queue and coordination backend
  # =============================================================================
  redis:
    image: redis:7.2-alpine
    container_name: affilly-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
      - ./docker/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - affilly-cluster
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =============================================================================
  # COORDINATOR SERVICE - Leader election and cluster management
  # =============================================================================
  coordinator:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.cluster
      target: coordinator
    container_name: affilly-coordinator
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CLUSTER_NODE_TYPE=coordinator
      - CLUSTER_MAX_WORKERS=6
      - LOG_LEVEL=INFO
    volumes:
      - ./config_cluster.yaml:/app/config_cluster.yaml:ro
      - ./logs:/app/logs
      - cluster_data:/app/data
    networks:
      - affilly-cluster
    healthcheck:
      test: ["CMD", "python", "-c", "from app.cluster.health import get_health_checker; exit(0 if get_health_checker().get_health().status.value == 'healthy' else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # =============================================================================
  # WORKER SERVICES - Distributed processing instances
  # =============================================================================
  worker-1:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.cluster
      target: worker
    container_name: affilly-worker-1
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      coordinator:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CLUSTER_NODE_TYPE=worker
      - WORKER_ID=worker-1
      - LOG_LEVEL=INFO
    volumes:
      - ./config_cluster.yaml:/app/config_cluster.yaml:ro
      - ./logs:/app/logs
      - cluster_data:/app/data
    networks:
      - affilly-cluster
    healthcheck:
      test: ["CMD", "python", "-c", "import psutil; exit(0 if psutil.Process().is_running() else 1)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  worker-2:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.cluster
      target: worker
    container_name: affilly-worker-2
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      coordinator:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CLUSTER_NODE_TYPE=worker
      - WORKER_ID=worker-2
      - LOG_LEVEL=INFO
    volumes:
      - ./config_cluster.yaml:/app/config_cluster.yaml:ro
      - ./logs:/app/logs
      - cluster_data:/app/data
    networks:
      - affilly-cluster
    healthcheck:
      test: ["CMD", "python", "-c", "import psutil; exit(0 if psutil.Process().is_running() else 1)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =============================================================================
  # SCHEDULER SERVICE - Autonomous scheduling with cluster awareness
  # =============================================================================
  scheduler:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.cluster
      target: scheduler
    container_name: affilly-scheduler
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      coordinator:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CLUSTER_NODE_TYPE=scheduler
      - SCHEDULER_INTERVAL=300  # 5 minutes
      - LOG_LEVEL=INFO
    volumes:
      - ./config_cluster.yaml:/app/config_cluster.yaml:ro
      - ./config.yaml:/app/config.yaml:ro
      - ./logs:/app/logs
      - cluster_data:/app/data
    networks:
      - affilly-cluster
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/logs/scheduler_health.txt') else 1)"]
      interval: 60s
      timeout: 10s
      retries: 2
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # =============================================================================
  # DASHBOARD SERVICE - Web interface for cluster monitoring
  # =============================================================================
  dashboard:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.cluster
      target: dashboard
    container_name: affilly-dashboard
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "5000:5000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CLUSTER_NODE_TYPE=dashboard
      - FLASK_ENV=production
      - LOG_LEVEL=INFO
    volumes:
      - ./config_cluster.yaml:/app/config_cluster.yaml:ro
      - ./config.yaml:/app/config.yaml:ro
      - ./logs:/app/logs
      - cluster_data:/app/data
    networks:
      - affilly-cluster
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =============================================================================
  # MONITORING SERVICES
  # =============================================================================
  
  # Redis Insights - Redis monitoring and management
  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: affilly-redis-insight
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - redis_insight_data:/db
    networks:
      - affilly-cluster
    depends_on:
      - redis
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Prometheus - Metrics collection (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: affilly-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - affilly-cluster
    profiles:
      - monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Grafana - Metrics visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: affilly-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=affilly123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - affilly-cluster
    depends_on:
      - prometheus
    profiles:
      - monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  affilly-cluster:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  redis_data:
    driver: local
  redis_insight_data:
    driver: local
  cluster_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# =============================================================================
# DEVELOPMENT OVERRIDES
# =============================================================================
# To use development mode with live code reloading:
# docker-compose -f docker-compose.cluster.yml -f docker-compose.dev.yml up
#
# Example docker-compose.dev.yml:
# version: '3.8'
# services:
#   coordinator:
#     volumes:
#       - ./app:/app/app:ro
#   worker-1:
#     volumes:
#       - ./app:/app/app:ro
#   worker-2:
#     volumes:
#       - ./app:/app/app:ro